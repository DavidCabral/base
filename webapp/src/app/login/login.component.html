<body class="hold-transition login-page">
  <div class="login-box" >
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form (submit)="login()" >

        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" required minlength="8" name="eml" [(ngModel)]="email" #eml="ngModel">
          <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" required minlength="8" name="passwd" [(ngModel)]="password" #passwd="ngModel">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</body>
